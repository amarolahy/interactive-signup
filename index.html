<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Signup</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="left-panel">
        <div class="signup-description">
          <h1>Sign up</h1>
          <p>Get started in a few clicks and enjoy latest news from all around the world.</p>
        </div>
        <div class="login">
          <p>Have an account ?</p>
          <a href="#">Login</a>
        </div>
      </div>
      <div class="right-panel">
        <button>X</button>
        <div class="signup">
          <div class="user-info">
            <div class="text">Your name is </div>
            <input type="text">
            <div class="text">and you would like to signup with the email adress</div>
            <input type="email">
          </div>
          <div class="user-password">
            <div class="text">Create a strong password with a mix of some letters, symbols and numbers</div>
            <input type="password">
          </div>
          <div class="congratulations">
            Great, you've all set/
          </div>
          <button class="btn btn-primary">Create an account</button>
        </div>
      </div>
    </div>
  </div>

  <script src="dist/bundle.js"></script>
</body>
</html>
