<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Signup</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="left-panel">
        <div class="signup-description">
          <h1>Sign up</h1>
          <p>Get started in a few clicks and enjoy latest news from all around the world.</p>
        </div>
        <div class="login">
          <p>Have an account ?</p>
          <a href="#">Login</a>
        </div>
      </div>
      <div class="right-panel">
        <button class="btn navigation"></button>
        <div class="signup">
          <div class="opacity"></div>
          <div class="user-info">
            <div class="text inline">Your name is </div>
            <input class="form-control inline" type="text" required>
            <div class="text inline">and you would like to signup with the email adress</div>
            <input class="form-control inline" type="email" required>
          </div>
          <div class="user-password hidden">
            <div class="text inline">Create a strong password with a mix of some letters, symbols and numbers</div>
            <input class="form-control inline" type="password" required>
          </div>
          <div class="congratulations hidden">
            Great, you've all set
          </div>
          <button class="btn btn-primary hidden">Create an account</button>
        </div>
      </div>
    </div>
  </div>

  <script src="dist/bundle.js"></script>
</body>
</html>
